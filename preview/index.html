<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> -->
    <title></title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/storydata.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="iadventure" ng-controller="MainCtrl as ctrl">

    <div class="nav">
      <div class="home"><a ng-click="ctrl.state.jumpToCode('');">Start</a></div>
    </div>

    <div class="story-gene-outer">
      <div class="story-gene-inner">
        <div class="story-gene">
          <svg width="800" height="100">
            <g transform="translate(25, 40)">
              <path class="gene gene3" d="{{ ctrl.svgmark.curve(750, 20, '4' + ctrl.state.current_code, 6) }}"></path>
              <path class="gene gene3" d="{{ ctrl.svgmark.curve(750, 20, '4' + ctrl.state.current_code, 19) }}"></path>
              <path class="gene gene2" d="{{ ctrl.svgmark.curve(750, 20, '4' + ctrl.state.current_code, 18) }}"></path>
              <path class="gene gene1" d="{{ ctrl.svgmark.curve(750, 20, '4' + ctrl.state.current_code, 10) }}"></path>
            </g>
          </svg>
        </div>
      </div>
    </div>

    <div class="debug" ng-cloak>
      <input type="text" ng-model="ctrl.state.current_code" ng-change="ctrl.state.jumpToCode(ctrl.state.current_code)">
      <div class="slug" ng-repeat="key in ctrl.state.keys">{{ key }}</div>
    </div>
    
    

    <div class="main-container">
      <div class="main-content">
        <ui-view></ui-view>
      </div>
    </div>
  
  </body>
</html>
